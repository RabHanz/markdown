<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Knowledge Base</title>
  <link rel="stylesheet" href="styles/global.css">
</head>
<body class="dark-mode">
  <header class="site-header">
    <div class="header-content">
      <h1>Digital Garden</h1>
      <p class="subtitle">A collection of notes and experiments</p>
    </div>
  </header>

  <main class="content-wrapper">
    <section class="posts-list">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search notes...">
      </div>
      
      <div id="postsContainer" class="posts-grid">
        <!-- Dynamic content will be inserted here -->
      </div>
    </section>
  </main>

  <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒž</button>

  <script>
    // Dynamically load all HTML files from the repository
    async function loadPosts() {
      try {
        const response = await fetch('https://api.github.com/repos/[YOUR_USERNAME]/[YOUR_REPO]/contents/pages');
        const files = await response.json();
        
        const postsContainer = document.getElementById('postsContainer');
        
        files.forEach(file => {
          if (file.name.endsWith('.html') && file.name !== 'index.html') {
            const postDate = new Date(file.last_modified).toLocaleDateString();
            const postElement = `
              <article class="post-card">
                <a href="${file.download_url}" class="post-link">
                  <h2 class="post-title">${file.name.replace('.html', '')}</h2>
                  <time class="post-date">${postDate}</time>
                  <p class="post-excerpt">${file.description || ''}</p>
                </a>
              </article>
            `;
            postsContainer.innerHTML += postElement;
          }
        });
      } catch (error) {
        console.error('Error loading posts:', error);
      }
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', loadPosts);
  </script>
  <script src="scripts/theme-toggle.js"></script>
</body>
</html>
