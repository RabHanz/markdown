<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Garden - Knowledge Repository</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles/global.css">
</head>
<body class="dark-mode">
    <header class="hero-section">
        <div class="header-content">
            <h1 class="gradient-text">Digital Garden</h1>
            <p class="subtitle">Cultivating Knowledge Through Notes & Experiments</p>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="üîç Search notes..." class="search-input">
            </div>
        </div>
    </header>

    <main class="content-container">
        <div id="postsContainer" class="cards-grid"></div>
    </main>

    <button class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon">üåô</span>
    </button>
    <script>
        async function loadPosts() {
            try {
                const response = await fetch('https://api.github.com/repos/rabhanz/markdown/contents/pages');
                const files = await response.json();
                const container = document.getElementById('postsContainer');
                
                // Clear container while keeping the grid structure
                container.innerHTML = '';
                
                // Add a temporary loading state
                container.innerHTML = '<div class="loading">üå± Growing knowledge...</div>';
    
                for (const file of files.filter(f => f.name.endsWith('.html'))) {
                    try {
                        const lastModified = new Date(file.last_modified || Date.now());
                        
                        const postElement = document.createElement('article');
                        postElement.className = 'knowledge-card';
                        postElement.innerHTML = `
                            <a href="pages/${file.name}" class="card-link">
                                <div class="card-content">
                                    <h2>${file.name.replace('.html', '').replace(/-/g, ' ')}</h2>
                                    <div class="card-meta">
                                        <time>${lastModified.toLocaleDateString('en-US', {
                                            year: 'numeric',
                                            month: 'short',
                                            day: 'numeric'
                                        })}</time>
                                        <span class="file-size">${(file.size/1024).toFixed(1)} KB</span>
                                    </div>
                                </div>
                            </a>
                        `;
                        container.appendChild(postElement);
                        
                        // Remove loading state once first card appears
                        if (container.querySelector('.loading')) {
                            container.removeChild(container.querySelector('.loading'));
                        }
                    } catch (fileError) {
                        console.warn('Skipping file:', file.name, fileError);
                    }
                }
                
                // Handle empty state
                if (!container.hasChildNodes()) {
                    container.innerHTML = '<div class="empty-state">üìö No notes found</div>';
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="error-state">
                        <h3>üåßÔ∏è Connection Issue</h3>
                        <p>Unable to reach the garden. Please check your internet connection.</p>
                    </div>
                `;
            }
        }
    </script>
    <script src="scripts/theme-toggle.js"></script>
</body>
</html>
