<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Garden - Knowledge Repository</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles/global.css">
</head>
<body class="dark-mode">
    <header class="hero-section">
        <div class="header-content">
            <h1 class="gradient-text">Digital Garden</h1>
            <p class="subtitle">Cultivating Knowledge Through Notes & Experiments</p>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="üîç Search notes..." class="search-input">
            </div>
        </div>
    </header>

    <main class="content-container">
        <div id="postsContainer" class="cards-grid"></div>
    </main>

    <button class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon">üåô</span>
    </button>
    <script>
        async function loadPosts() {
            const container = document.getElementById('postsContainer');
            
            try {
                // Clear previous content
                container.innerHTML = '<div class="loading">üå± Loading knowledge...</div>';
                
                // Fetch repository contents
                const response = await fetch('https://api.github.com/repos/[YOUR_USERNAME]/[YOUR_REPO]/contents/pages');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const files = await response.json();
                
                // Clear loading state
                container.innerHTML = '';
                
                // Create cards for HTML files
                files.forEach(file => {
                    if (file.name.endsWith('.html')) {
                        const card = document.createElement('article');
                        card.className = 'knowledge-card';
                        card.innerHTML = `
                            <a href="pages/${file.name}" class="card-link">
                                <div class="card-content">
                                    <h2>${formatTitle(file.name)}</h2>
                                    <div class="card-meta">
                                        <span class="file-size">${(file.size/1024).toFixed(1)} KB</span>
                                    </div>
                                </div>
                            </a>
                        `;
                        container.appendChild(card);
                    }
                });
                
                // Handle empty state
                if (!container.hasChildNodes()) {
                    container.innerHTML = '<div class="empty-state">üì≠ No documents found</div>';
                }
                
            } catch (error) {
                console.error('Loading failed:', error);
                container.innerHTML = `
                    <div class="error-state">
                        <h3>‚ö†Ô∏è Loading Failed</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    
        function formatTitle(filename) {
            return filename
                .replace('.html', '')
                .replace(/-/g, ' ')
                .replace(/(^\w|\s\w)/g, m => m.toUpperCase());
        }
    
        // Initialize when ready
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
    <script src="scripts/theme-toggle.js"></script>
</body>
</html>
