<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Garden - Knowledge Repository</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles/global.css">
</head>
<body class="dark-mode">
    <header class="hero-section">
        <div class="header-content">
            <h1 class="gradient-text">Digital Garden</h1>
            <p class="subtitle">Cultivating Knowledge Through Notes & Experiments</p>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ðŸ” Search notes..." class="search-input">
            </div>
        </div>
    </header>

    <main class="content-container">
        <div id="postsContainer" class="cards-grid"></div>
    </main>

    <button class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon">ðŸŒ™</span>
    </button>

    <script>
        // GitHub Content Loader
        async function loadPosts() {
            try {
                const response = await fetch('https://api.github.com/repos/rabhanz/markdown/contents/pages');
                const files = await response.json();
                const container = document.getElementById('postsContainer');
                
                container.innerHTML = files
                    .filter(file => file.name.endsWith('.html'))
                    .map(file => `
                        <article class="knowledge-card">
                            <a href="pages/${file.name}" class="card-link">
                                <div class="card-content">
                                    <h2>${file.name.replace('.html', '').replace(/-/g, ' ')}</h2>
                                    <div class="card-meta">
                                        <time>${new Date(file.last_modified).toLocaleDateString()}</time>
                                        <span class="file-size">${(file.size/1024).toFixed(1)} KB</span>
                                    </div>
                                    <div class="card-hover"></div>
                                </div>
                            </a>
                        </article>
                    `).join('');
            } catch (error) {
                container.innerHTML = `
                    <div class="error-state">
                        <h3>ðŸŒ± Content Not Loaded</h3>
                        <p>Our garden is temporarily inaccessible. Please refresh or try again later.</p>
                    </div>
                `;
            }
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
    <script src="scripts/theme-toggle.js"></script>
</body>
</html>
